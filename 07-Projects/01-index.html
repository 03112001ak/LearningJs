<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="01-style.css" />
  </head>
  <body class="body">
    <div class="header">
      <header>
        <button class="header-button" id="home">Home</button>
        <button class="header-button" id="YouTube">YouTube Channel</button>
      </header>
    </div>
    <div class="colors">
      <h2>Color Scheme Switcher</h2>
      <button class="button" id="gray"></button>
      <button class="button" id="white"></button>
      <button class="button" id="blue"></button>
      <button class="button" id="yellow"></button>
    </div>
    <div class="text">
      <p>
        Try clicking on one of the colors above to change the background color
        of this page!
      </p>
    </div>
  </body>
  <script src="01-script.js"></script>
</html>
