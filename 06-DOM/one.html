<!-- DOM means document object model it can be summed up as a model constructed with tree of objects -->
<!-- Window is the root node followed by document and the html which consist of two childs head and body -->
<!-- Head consist of title whose text node is DOM Learning -->
<!-- Body consist of one child Div with class attribute as "bg-black" -->
<!-- Div consist of two childs h1 and p  -->
<!-- h1 has class attribute "heading" and a text node DOM Learning -->
<!-- p consist of text node as Lorem Ipsum -->

<!-- If we draw the flow chart by referencing from line number 2 till 7 it will be our document object model of the below written HTML code -->


<!DOCTYPE html>
<html>
    <head>
        <title>DOM Learning</title>
        <style>
            .bg-black{
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body class="bg-black">
        <div >
            <h1 id="title" class="heading">DOM learning</h1>
            <p>Lorem Ipsum</p>
        </div>
    </body>
</html>
